<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-6-1 br 태그 사용 방법</title>
</head>
<body>
    
    <h1>04-6-1 br 태그 사용 방법</h1>
    <p>
        내용 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;중간에 줄을 바꾸고자 한다면
        태그를 사용합니다.<br><br> 
        한번 사용하면 한 줄
        두번 사용하면 두 줄이 삽입됩니다.
    </p>


    <!-- &nbsp; : 한 칸 띄우기 -->
    <!-- html 문서 내 내용 중간에 엔터를 많이 쳐도 줄바뀜은 없음. -->

</body>
