<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-8-1 작품 제목 참조 cite | inline</title>
</head>
<body>
    <h1>04-8-1 작품 제목 참조 cite</h1>
    <div>
        삽입문자 표시 또는 인용한내용 표시 글자 
        <cite>인용문</cite> 표시하는 태그요소<br>
        최근 영화중에 
        <cite>
            <a href="https://www.netflix.com/kr/title/70142436" 
            title="마법사 멀린" 
            target="_blank">마법사 멀린 영화
        </cite>
    </a>
        영화는 판타지 영화로 유명하다. 
        그리고 <cite>
            <a href="https://www.netflix.com/kr/title/80057918" 
            title="루시퍼" 
            target="_parent">루시퍼
        </cite>
    </a>
        영화는 저승과 이승간의  천사와 악마 등 판타지 영화다. </div>


            <!-- 겹따옴표 쓰는 코드랑 같이 쓸 수도 있음 --> 

</body>
</html>
