<!-- float 연습 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소를 인라인블록으로 변경하기</title>
    <style>
        /*float : 
        1. 블록요소->인라인요소 변경 시 사용.
        2. 변경과 동시에 정렬됨(left로 입력 = 왼쪽정렬)*/
        p { float:left} /*왼쪽정렬 인라인*/
        /* p { float:right;} 오른쪽정렬 인라인, 
        입력된 순서대로 정렬이 이루어짐(=오른쪽 기준이라 뒤집어짐)
        ex) default : 1 2 3 4 5 6 7 8
            float:left :  1 2 3 4 5 6 7 8
            float: right : 8 7 6 5 4 3 2 1*/

    </style>
</head>
<body>

    <h1>블록 요소 출력 형태를 인라인 태그 형태로 변경</h1>
    <p>1 반응형 웹디자인 HTML5 & CSS3)</p>
    <p>2 Javascript & jQuery</p>
    <p>3 반응형 웹포트폴리오</p>
    <p>4 반응형 웹 & 앱</p>
    <p>5 Node.js</p>
    <p>6 React.js</p>
    <p>7 Vue.js</p>
    <p>8 GitHub</p>

</body>
</html>
