<!-- inline 연습 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소(Block)</title>



    <style>
        p {display: inline;} /*선택자 p태그(요소)를 인라인으로 변경하겠다.(display:block) 
        ->스토리보드(개발자의 니즈를 말할 수 있어야 함)*/
    </style>
</head>
<body>
    <h1>블록요소</h1>
    <p>1. 반응형 웹디자인 HTML5 & CSS3)</p> <!-- p 태그는 문단 태그 --> 
    <p>2. Javascript & jQuery</p>
    <p>3. 반응형 웹포트폴리오</p>
    <p>4. 반응형 웹 & 앱</p>
    <p>5. Node.js</p>
    <p>6. React.js</p>
    <p>7. Vue.js</p>
    <p>8. GitHub</p>
</body>
</html>
