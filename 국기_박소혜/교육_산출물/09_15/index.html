<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Tag Elements</title>
    <style> /* 
    1.스타일은 헤드와 헤드사이에 위치(코딩)한다. 
    2.(누구)선택자_selector를 (어떻게 할거냐)블록 요소_display: block로 변경한다.
    3. {중괄호} : 블록 단위로 묶음 단위 후 세미클론(;)으로 종결.
    4. 형태 -> 선택자 {속성 : 속성을 변경할 값;} 
     */
        span {display: block;
        }
    </style>
</head>
<body>
    
    
    <h1>인라인 태그 요소들</h1>
    <span>1. 반응형 웹디자인 HTML5,CSS3)</span>
    <span>2. Javascript & jQuery)</span>
    <span>3. 반응형 웹포트폴리오</span>
    <span>4. 반응형 웹&앱</span>
    <span>5. Node.js</span>
    <span>6. React.js</span>
    <span>7. Vue.js</span>
    <span>8. GitHub</span>


</body>
</html>
