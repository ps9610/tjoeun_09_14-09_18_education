<!DOCTYPE html>
<html lang="ko">
<head>
    <title>04-14-2-3 input type='radio' 사용 방법 | inline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="04-14-2-3 input type='radio' 사용 방법">
    <meta name="publisher" content="Park Sohye">
<style>
    input, label {
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>04-14-2-3 input type='radio' 사용 방법</h1>
    <h2>다음 문항에 체크해주세요.</h2>
    <div>
        <span>
            <input type="radio" name="fRadio" id="fRadio1" value="매우그렇다">
            <label for="fRadio1">매우그렇다</label>
        </span>
        <span>
            <input type="radio" name="fRadio" id="fRadio2" value="그렇다">
            <label for="fRadio2">그렇다</label>
        </span>
        <span>
            <input type="radio" name="fRadio" id="fRadio3" value="보통이다">
            <label for="fRadio3">보통이다</label>
        </span>
        <span>
            <input type="radio" name="fRadio" id="fRadio4" value="그렇지않다">
            <label for="fRadio4">그렇지않다</label>
        </span>
        <span>
            <input type="radio" name="fRadio" id="fRadio5" value="매우그렇지않다">
            <label for="fRadio5">매우그렇지않다</label>
        </span>
    </div>
</body>
</html>
