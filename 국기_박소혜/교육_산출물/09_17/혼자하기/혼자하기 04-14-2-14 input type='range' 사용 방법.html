<!DOCTYPE html>
<html lang="ko">
<head>
    <title>04-14-2-14 input type='range' 사용 방법 | inline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="04-14-2-14 input type='range' 사용 방법">
    <meta name="publisher" content="Park Sohye">
    <style>
        input, label {
            cursor: pointer;
        }
    </style>
</head>
<body>


    <h1>04-14-2-14 input type='range' 사용 방법</h1>
    <div>
        <input type="range" name="fRange" id="fRange" value="0"
        min="0" max="100" 
        step="1" list="fRanges">
        <datalist id="fRanges">
            <option value="0">0</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
        </datalist>
    </div>


</body>
</html>
