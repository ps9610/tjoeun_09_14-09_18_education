<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-7 버튼 button | inline</title>
</head>
<body>

    <h1>04-7 버튼 button</h1>
    <button style="cursor: pointer;">Click 버튼</button>
    <button style="cursor: grab;">Click 버튼</button>
    


    <!-- <button type="button"></button>이 표준이지만
    type="button"은 생략할 수 있다. -->



    <!-- 스타일 유형
    1. 인라인스타일 : 해당 태그 안에 바로 입력
    2. 내부스타일 : head 안에 <style> 태그 따로 입력
    3. 외부스타일 : css 확장자 파일을 link 태그 통해 따로 가져옴 -->



</body>
</html>
