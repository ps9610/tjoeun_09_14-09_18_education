<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-8-1 작품 제목 참조 cite | inline</title>
</head>
<body>
    <h1>04-8-1 작품 제목 참조 cite</h1>
    <div>
        삽입문자 표시 또는 인용한 내용 표시글자.
        인용문 표시하는 태그요소<br>
        최근 영화 중에 
        <cite>
            <a href="https://www.netflix.com/kr/title/70142436"
                title="넷플리스 마법사 멀린">마법사 멀린</a></cite> 
                영화는 판타지 영화로 유명하다.<br>
        그리고 
        <cite>
            <a href="https://www.netflix.com/kr/title/80057918" 
            title="넷플릭스 루시퍼">루시퍼</a></cite> 
            영화는 저승과 이승간의 천사와 악마 등 판타지 영화다.
    </div>
</body>
</html>
