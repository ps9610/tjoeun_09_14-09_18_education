<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-5-1 bdo 태그 텍스트 Right to Left 방향 지정 방법 dir="rtl" | inline</title>
</head>
<body>
    
    
    <h1>04-5-1 텍스트 Right to Left 방향을 지정 bdo</h1>
    <h2>텍스트 방향이 Right to Left 우측에서 좌측으로 
        텍스트 방향을 지정 했습니다.</h2>
    <p>
        <bdo dir="rtl">
            텍스트 방향이 Right to Left 우측에서 좌측으로 텍스트 방향을 지정 했습니다.
        </bdo>
    </p>



    <!-- bdo = Bi-Direction-Override의 약자, 
        rtl = right to left(오른쪽에서 왼쪽으로) -->


        
</body>
</html>
