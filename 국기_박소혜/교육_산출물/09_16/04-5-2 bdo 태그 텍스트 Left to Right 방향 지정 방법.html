<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-5-2 bdo 태그 텍스트 Left to Right 방향 지정 방법dir="ltr" | inline</title>
    <!--bdo=Bi-Directional Override-->
</head>
<body>
    

    <h1>04-5 텍스트 방향을 지정 bdo dir="ltr"</h1> 
    <h2>텍스트 방향이 Left to Right 
        좌측에서 우측으로 텍스트 방향을 지정 했습니다. 
    </h2>
    <p>
        <bdo dir="ltr"> <!-- dir=direction -->
            텍스트 방향이 Left to Right 
            좌측에서 우측으로 텍스트 방향을 지정 했습니다. 
        </bdo>
    </p>
    

</body>
</html>
