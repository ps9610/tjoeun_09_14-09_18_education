<!DOCTYPE html>
<html lang="ko">
<head>
    <title>04-11 이탤릭 em(또는 i) | inline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="04-11 이탤릭 em">
    <meta name="publisher" content="Park Sohye">
    
</head>
<body>
    <h1>04-11 이탤릭 em(또는 i)</h1>


<!-- 
    div 태그 
        1) 블록 태그의 대표적인 태그
        2) 많은 태그와 내용을 감싸주는 랩핑(wrapping)역할을 함 
        <p> 크기 = <h1> 크기 -> 서로 랩핑할 수 없음
        div만 p, heading 감쌀 수 있음
-->


    <div>
        인라인 태그 중 <em>em 태그</em>는 
        새로 추가된 <i>이탤릭 문자</i> 를
        표현하는 태그 요소 입니다.
    </div>
</body>
</html>
