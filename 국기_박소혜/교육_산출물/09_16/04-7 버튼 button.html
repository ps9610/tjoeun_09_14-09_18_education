<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="publisher" content="Park Sohye">
    <meta name="title" content="04-7 버튼 button | inline">
    <title>04-7 버튼 button | inline</title>
    <style>
        button {cursor: text;}
        /* 마우스 커서 모양 바꾸기 스타일 지정
            -pointer: 검지손가락
            -default: 기본값(마우스화살표(Arrow)) */
    </style>  
    <!-- 👆 내부스타일 사용 방법 -->

</head>
<body>


    <h1>04-7 버튼 button</h1>
    <p>
        <button style="cursor: pointer;">클릭버튼</button>
        <!-- 👆인라인 스타일(태그에 직접 사용하는 스타일 방법) -->
        <button style="cursor: default;">클릭버튼</button>
        <button>클릭버튼</button>
        <!-- <button [type="button"]->이게 생략됨(생략ok)</button>></button> -->
        <!-- button의 cursor= default -->
    </p>

</body>
</html>
