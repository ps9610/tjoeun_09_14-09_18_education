<!DOCTYPE html>
<html lang="ko">
<head>
    <title>04-18-1 object 이미지,오디오,비디오 삽입 사용 방법 | inline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>04-18-1 object 이미지 삽입 사용 방법</h1>
    <div>
        <object data="./../09_17/img/2020_autumn1_glazed_latte.png"
        width="442px" height="599px"></object>

    <br><h1>04-18-1 object 비디오 삽입 사용 방법</h1>
    <div>
        <object data="./img/학습자료_비디오/genesis-gatemain-g70-20my_15s.mp4"

    </div>

    <div>
        <object data="./img/학습자료_오디오/1.mp3"
        width="300px;" height="160px;"></object>
    </div>
    <br><h1>04-18-1 object 웹 링크 삽입 사용 방법</h1>
    <div>
        <object data="./../09_16/과제/과제_갤러리만들기.html"
        width="500px" height="500px" style="border: 10px solid #9999;"></object>

<!-- object = 만능 태그 
    이미지 웹파일 오디오 비디오 다 들어감

        있어 권장하지 않음(옛날 사용방법, 하위버전시 사용) -->
