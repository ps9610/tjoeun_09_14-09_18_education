<!DOCTYPE html>
<html lang="ko">
<head>
    <title>04-14-2-1 input type='text' 사용 방법 | inline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="04-14-2-1 input type='text' 사용 방법">
    <meta name="publisher" content="Park Sohye">
</head>
<body>


    <h1>04-14-2-1 input type='text' 사용 방법</h1>
    <div>
        <label for="fname">이름<span style="color: red;">*</span></label>
        <div>
            <input type="text" 
            name="fname" id="fname" 
            value=""
            placeholder="이름을 입력하세요.(2~10자이내)">
        </div>
            <!-- 
                1.fname = form name
                2.label for = input id
                3.placeholder = 안내문
            -->
    </div>


    <!-- 레이블(label) : 입력상자의 이름표
    속성: for="input id와 동일" -->
    
    <!-- 
    input 입력상자 텍스트를 입력하는 상자 요소
    기본 속성 : type="text" name="입력 폼의 이름" id="입력 폼의 이름" value="기본입력값"
    추가 속성(입력가이드=GuideLine) placeholder="" -->


    
</body>
</html>
