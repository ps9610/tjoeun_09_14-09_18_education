<!DOCTYPE html>
<html lang="ko">
<head>
    <title>04-14-2-2 input type='button' 사용 방법 | inline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="04-14-2-2 input type='button' 사용 방법">
    <meta name="publisher" content="Park Sohye">
</head>
<body>


    <h1>04-14-2-2 input type='button' 사용 방법
        <h2>(폼에서 사용)</h2>
    </h1>
    <div>
        <input type="button" name="dupliOkBtn" id="dupliOkBtn" value="중복확인">
    </div><br>

    <h1>button 일반 버튼
        <h2>(일반 태그로 많이 사용)</h2>
    </h1>
    <div>
        <button type="button" name="joongBok" id="joongBok">중복확인</button>
    </div>





</body>
</html>
