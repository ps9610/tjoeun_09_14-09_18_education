<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 하이퍼링크 걸기</title>
</head>
<body>
    

    <h1 id="imgSection">이미지 하이퍼링크 걸기</h1>
    <a href="https://www.starbucks.co.kr/index.do" title="슷하벅스"> <!-- https://www.starbucks.co.kr/index.do 이 때 do = JSP -->
        <img src="./img/latte.png" alt="블랙 글레이즈드 라떼"> 
        <!-- <img src="img/latte.png" alt=""> 현재위치가 없는 약자(꼼수) -->
        <!-- 이미지 태그 속성 
            1) src:(source)경로/이름.확장자 
            2) alt:(alternative text) 대체텍스트(이미지가 화면에 안 보일 때)
            3) src="현재위치/폴더이름/파일이름"
            4_1) . : 현재위치
            4_2) .. : 이전위치-->
    </a>

</body>
</html>
